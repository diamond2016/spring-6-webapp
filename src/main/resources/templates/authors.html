<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru - Authors</title>
    <style>
        tr {
            text-align: left
        }
        tr:nth-child(even) {
            background-color: cyan;
        }
        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author first Name</th>
        <th>Author last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Rod</td>
        <td th:text="${author.lastName}">Johnson</td>
    </tr>
</table>

</body>
</html>
